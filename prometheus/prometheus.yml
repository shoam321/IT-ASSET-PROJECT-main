global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # IT Asset Tracker Backend
  - job_name: 'itasset-backend'
    scheme: https
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['it-asset-project-production.up.railway.app']
        labels:
          app: 'it-asset-tracker'
          env: 'production'
